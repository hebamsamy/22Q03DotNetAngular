<div>

    <span class="fa fa-star" [ngClass]="{checked: value>=5}" (click)="change(5)"></span>
    <span class="fa fa-star" [ngClass]="{checked: value>=4}" (click)="change(4)"></span>
    <span class="fa fa-star" [ngClass]="{checked: value>=3}" (click)="change(3)"></span>
    <span class="fa fa-star" [ngClass]="{checked: value>=2}" (click)="change(2)"></span>
    <span class="fa fa-star" [ngClass]="{checked: value>=1}" (click)="change(1)"></span>
    
</div>
