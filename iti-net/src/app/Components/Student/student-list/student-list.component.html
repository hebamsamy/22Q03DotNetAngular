<div *ngIf="loading" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<a [routerLink]="['/student/create']"  class="btn btn-success">Create</a>
       
<div *ngIf="!loading" class="row">
    <app-student-card *ngFor="let item of Students" [std]="item" (Del)='Delete(item.ID)' class="card col-4">
    </app-student-card>
</div>
